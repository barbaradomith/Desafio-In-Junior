<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Cresente</title>
</head>
<body>
    <script>

        var qtd = prompt("Quantos números você vai digitar?");
        qtd = parseInt(qtd);
        var numeros = [];
 
        for (var i = 0; i < qtd; i++) {
            var n = prompt("Digite o número " + (i + 1) + ":");
            n = parseInt(n);
            numeros.push(n);
        }  
        var contagem = 0;

        for (var i = 1; i < numeros.length; i++) {
            if (numeros[i] > numeros[i - 1]) {
            contagem++;
            }
        }

        alert("Quantidade de números em ordem crescente em relação ao anterior: " + contagem);
</script>
    
</body>
</html>
