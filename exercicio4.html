<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversão de moedas</title>
</head>
<body>
   <script>
    var valorR = prompt("Informe o valor em Reais:");
    var dolar = (valorR / 5.70).toFixed(2);
    var euro = (valorR / 6.10).toFixed(2);

    document.write("Reais: R$ " + valorR + "<br>");
    document.write("Dólar: $ " + dolar + "<br>");
    document.write("Euro: € " + euro + "<br>");



</script>    
</body>
</html>
