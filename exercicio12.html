<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elemento único</title>
</head>
<body>
    <script>
        function encontrarElementoUnico(arr) {
        var contagem = {};


        for (var i = 0; i < arr.length; i++) {
            var num = arr[i];

            if (contagem[num]) {
            contagem[num]++;
            } else {
            contagem[num] = 1;
            }
        }

        for (var numero in contagem) {
            if (contagem[numero] === 1) {
            document.write("O elemento único é: " + numero);
            return numero;
            }
        }
        }
        var numeros = [2, 3, 5, 4, 3, 6, 2, 9, 5, 3, 4, 2, 7, 8, 3, 8, 2, 4, 6, 9,];
        encontrarElementoUnico(numeros);
    </script>
</body>
</html>
